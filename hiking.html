</head>

  <div class="row">
    <div class="col s12 m6 offset-m3 l6 offset-l3">
      <div class="card z-depth-5 margin-card">
        <div class="card-image">
          <img src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/topic_centers/2019-8/couple-hiking-mountain-climbing-1296x728-header.jpg?w=1155&h=1528">
          <span class="card-title">Hiking Trail</span>
        </div>
        <div class="card-content">
          <div class="row">
            <form class="col s12">
              <div class="row mbottom-field">
                <div class="input-field col s12">
                  <input placeholder="Enter a City" id="cityName" type="text" class="validate">
                  <label for="cityName">City</label>
                </div>                
              </div>
              <div class="row mbottom-field">
                <div class="input-field col s12">
                  <select multiple>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Easy</option>
                    <option value="2">Easy/Intermediate</option>
                    <option value="3">Intermediate</option>
                    <option value="4">Intermediate Plus</option>
                    <option value="5">Difficult</option>
                    <option value="6">Very Difficult</option>
                  </select>
                  <label>Dificulty</label>
                </div>
              </div>
              <div class="row mbottom-field">
                <div class="input-field col s12">
                  <input placeholder="Enter distance from City" id="distance" type="text" class="validate">
                  <label for="distance">Distance</label>
                </div>                
              </div>
              <div class="row mbottom-field" style="margin-top: 0px;">
                <div class="input-field col s12" style="margin-top: 0px;">
                  <p style="font-size: 12px; color: gray;">Date</p>
                   <input placeholder="Date of visit" id="date" type="date" class="validate">
                </div>                
              </div>              
            </form>
          </div> 
          
        <div class="card-action center-align">
          <a id="searchButton" class="waves-effect waves-light btn green darken-3" ><i class="material-icons right">search</i>Search</a>
        </div>
      </div>
    </div>
    <div class="row">   
      <div class="col 12">         
      <div class="omni-calculator" data-calculator="sports/hiking" data-width="300" data-config='{"distance":{"unitDefault":"mi"},"elevation_gain":{"unitDefault":"ft"},"total_equivalent":{"unitDefault":"mi"},"weight":{"unitDefault":"lb"},"backpack_weight":{"unitDefault":"lb"},"weight_lost":{"unitDefault":"lb"}}' data-currency="USD" data-show-row-controls="false" data-version="3" data-t="1601340243523">
        <div class="omni-calculator-header">Hiking Calculator</div>
        <div class="omni-calculator-footer">
          <a href="https://www.omnicalculator.com/sports/hiking" target="_blank"><img alt="Omni" class="omni-calculator-logo" src="https://cdn.omnicalculator.com/embed/omni-calculator-logo-long.svg" /></a>
        </div>
      </div>
      <script async src="https://cdn.omnicalculator.com/sdk.js"></script>   
      </div>
    </div>
  </div>
    <script src="assets/script.js"></script>
