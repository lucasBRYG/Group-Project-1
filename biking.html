<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Trail Mixer</title>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper green darken-3">
        <a href="index.html" class="brand-logo">Trail Mixer</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="running.html">Running</a></li>
          <li><a href="hiking.html">Hiking</a></li>
          <li><a href="biking.html">Biking</a></li>
          <li><a href="climbing.html">Ski Mountain</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="running.html">Running</a></li>
          <li><a href="hiking.html">Hiking</a></li>
          <li><a href="biking.html">Biking</a></li>
          <li><a href="climbing.html">Ski Mountain</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div clas="col s12 m9 l10">
              <div class="row">
                <div class="col m2 l3"></div>
                <div class="col s12 m8 l6" >
                  <div class="card z-depth-5 margin-card">
                    <div class="card-image">
                      <img class="activator" src="https://i.guim.co.uk/img/static/sys-images/Guardian/Pix/pictures/2009/1/8/1231428282782/Mountain-biking-001.jpg?width=445&quality=85&auto=format&fit=max&s=23b19c63eb6e1863a0b3a3a8b1242ce2">
                      <span class="card-title">Biking Trail</span>
                    </div>
                    <div class="card-content">
                      <div class="row">
                        <form class="col s12">
                          <div class="row mbottom-field">
                            <div class="input-field col s12">
                              <input placeholder="Enter a City" id="cityName" type="text" class="validate">
                              <label for="cityName">City</label>
                            </div>                
                          </div>
                          <div class="row mbottom-field">
                            <div class="input-field col s12">
                              <select id = "difficulty-select" multiple>
                                <option value="" disabled selected>Choose your option (required)</option>
                                <option value="green">Easy</option>
                                <option value="greenBlue">Easy/Intermediate</option>                
                                <option value="blue">Intermediate</option>
                                <option value="blueBlack">Intermediate/Hard</option>                    
                                <option value="black">Hard</option>
                              </select>
                              <label>Difficulty</label>
                            </div>
                          </div>
                          <div class="row mbottom-field">
                            <div class="input-field col s12">
                              <input placeholder="Enter distance from City (optional)" id="distance" type="text" class="validate">
                              <label for="distance">Distance</label>
                            </div>                
                          </div>
                          <div class="row mbottom-field">
                            <div class="input-field col s12">
                              <select  id = "filter-select">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="quality">Quality</option>                    
                                <option value="distance">Distance</option>
                              </select>
                              <label>Sort by:</label>
                            </div>
                          </div>                 
                        </form>
                      </div>          
                      <div class="card-action center-align">
                        <a id="searchButton" class="waves-effect waves-light btn green darken-3" ><i class="material-icons right">search</i>Search</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col m2 l3"></div>
              </div>
              <div class="row">
                <div id="trailBox" class="col s12 m9 l9">
                  <div class="card z-depth-5">
                    <nav>
                      <div class="nav-wrapper green darken-3">
                        <p class="flow-text green darken-3 center">Trails</p>
                      </div>
                    </nav>
                    <div id="trailContent" class="card-content">                     
                    </div>  
                  </div>
                  <!--Create a card for Trail Information-->
                  <div class="card z-depth-5" id="cardTrailInfo">
                    <nav>
                      <div class="nav-wrapper green darken-3">
                        <p class="flow-text green darken-3 center">Trail Info</p>
                      </div>
                    </nav>                    
                  </div>
                </div>
                <div class="col s12 m3 l3" id="weatherCard">                  
                    <div class="card z-depth-5">
                        <nav>
                          <div class="nav-wrapper green darken-3">
                            <p class="flow-text green darken-3 center">Weather</p>
                          </div>
                        </nav> 
                        <div id="weatherBox" class="card-content"  style="padding-left: 10px; padding-right: 10px;">
                          <div class="card blue-grey darken-1">
                            <div id="weatherBox" class="card-content" style="padding-left: 10px; padding-right: 10px;">                              
                            </div>                       
                          </div>                         
                        </div>                        
                    </div>                 
                </div>
              </div>
        </div>
      </div>
    </div>
  </main>  
  <script src="assets/script.js"></script>
</body>
</html>
